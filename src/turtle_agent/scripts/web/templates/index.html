<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROSA TurtleSim Web Interface</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap');
        
        :root {
            --primary: #ff3000;
            --dark: #121212;
            --light: #ffffff;
            --accent: #00eeff;
            --secondary: #ffcc00;
            --bg: #f2f2f2;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--dark);
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
        }
        
        header {
            margin-bottom: 2rem;
            border-bottom: 5px solid var(--dark);
            padding-bottom: 1rem;
            position: relative;
        }
        
        h1 {
            font-family: 'Space Mono', monospace;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: -1px;
            color: var(--dark);
            margin-bottom: 0.5rem;
            font-weight: 800;
        }
        
        h1::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 3rem;
            height: 3rem;
            background-color: var(--primary);
            z-index: -1;
        }
        
        header p {
            font-size: 1.1rem;
            max-width: 80%;
        }
        
        .chat-container {
            border: 4px solid var(--dark);
            border-radius: 0;
            padding: 1.5rem;
            height: 450px;
            overflow-y: auto;
            margin-bottom: 1.5rem;
            background-color: var(--light);
            box-shadow: 8px 8px 0 var(--dark);
            position: relative;
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 0;
            position: relative;
            font-family: 'Space Mono', monospace;
        }
        
        .user-message {
            background-color: var(--accent);
            color: var(--dark);
            text-align: right;
            margin-left: 20%;
            border: 2px solid var(--dark);
            box-shadow: 4px 4px 0 var(--dark);
        }
        
        .bot-message {
            background-color: var(--light);
            border: 2px solid var(--dark);
            margin-right: 20%;
            box-shadow: 4px 4px 0 var(--dark);
        }
        
        .input-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        #user-input {
            flex-grow: 1;
            padding: 1rem;
            font-size: 1rem;
            border: 3px solid var(--dark);
            border-radius: 0;
            font-family: 'Space Mono', monospace;
            background-color: var(--light);
            box-shadow: 4px 4px 0 var(--dark);
        }
        
        button {
            background-color: var(--primary);
            color: var(--light);
            border: 3px solid var(--dark);
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 0;
            cursor: pointer;
            text-transform: uppercase;
            font-family: 'Inter', sans-serif;
            transition: transform 0.1s, box-shadow 0.1s;
            box-shadow: 4px 4px 0 var(--dark);
        }
        
        button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--dark);
        }
        
        button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 var(--dark);
        }
        
        #clear-button {
            background-color: var(--dark);
        }
        
        .examples-container {
            margin-top: 2rem;
            border-top: 5px solid var(--dark);
            padding-top: 1rem;
        }
        
        .examples-container h3 {
            font-family: 'Space Mono', monospace;
            text-transform: uppercase;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        
        #examples {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }
        
        .example {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--light);
            border: 2px solid var(--dark);
            border-radius: 0;
            cursor: pointer;
            font-size: 0.9rem;
            transition: transform 0.1s, box-shadow 0.1s;
            box-shadow: 3px 3px 0 var(--dark);
        }
        
        .example:hover {
            background-color: var(--secondary);
            transform: translate(-2px, -2px);
            box-shadow: 5px 5px 0 var(--dark);
        }
        
        .loading {
            text-align: center;
            margin: 2rem;
            display: none;
            font-family: 'Space Mono', monospace;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .markdown ul, .markdown ol {
            padding-left: 1.5rem;
        }
        
        .markdown code {
            background-color: rgba(0, 0, 0, 0.08);
            padding: 0.2rem 0.4rem;
            border-radius: 0;
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            border: 1px solid var(--dark);
        }
        
        .markdown pre {
            background-color: rgba(0, 0, 0, 0.08);
            padding: 1rem;
            border-radius: 0;
            overflow-x: auto;
            border: 2px solid var(--dark);
        }
        
        /* Neo-brutalist grid accent */
        .examples-container::before {
            content: "";
            position: absolute;
            width: 10rem;
            height: 10rem;
            background: repeating-linear-gradient(
                45deg,
                var(--secondary),
                var(--secondary) 10px,
                transparent 10px,
                transparent 20px
            );
            top: -4rem;
            right: -4rem;
            z-index: -1;
            opacity: 0.2;
        }
        
        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
            
            #examples {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üê¢ ROSA TurtleSim</h1>
        <p>Ask questions or give commands to control the TurtleSim</p>
    </header>

    <div class="chat-container" id="chat-container"></div>

    <div class="input-container">
        <input type="text" id="user-input" placeholder="Ask something about turtlesim..." autofocus>
        <button id="send-button">Send</button>
        <button id="clear-button">Clear</button>
    </div>

    <div class="loading" id="loading">
        <p>Thinking... ü§î</p>
    </div>

    <div class="examples-container">
        <h3>Example Commands</h3>
        <div id="examples">
            {% for example in examples %}
            <div class="example">{{ example }}</div>
            {% endfor %}
        </div>
    </div>

    <script>
        // DOM elements
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const clearButton = document.getElementById('clear-button');
        const loadingIndicator = document.getElementById('loading');
        const exampleQueries = document.querySelectorAll('.example');

        // Add a user message to the chat
        function addUserMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'user-message');
            messageElement.textContent = message;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Add a bot message to the chat
        function addBotMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'bot-message', 'markdown');
            messageElement.textContent = message;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Send a message to the server
        async function sendMessage(message) {
            if (!message.trim()) return;

            addUserMessage(message);
            userInput.value = '';
            loadingIndicator.style.display = 'block';

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: message })
                });

                loadingIndicator.style.display = 'none';
                
                if (response.ok) {
                    const data = await response.json();
                    addBotMessage(data.response);
                } else {
                    const errorData = await response.json();
                    addBotMessage(`Error: ${errorData.error || 'Something went wrong'}`);
                }
            } catch (error) {
                loadingIndicator.style.display = 'none';
                addBotMessage(`Error: ${error.message}`);
            }
        }

        // Clear chat history
        async function clearChat() {
            try {
                await fetch('/clear', { method: 'POST' });
                chatContainer.innerHTML = '';
                addBotMessage("Hi! I'm the ROSA-TurtleSim agent üê¢ü§ñ. How can I help you today?");
            } catch (error) {
                console.error('Error clearing chat:', error);
            }
        }

        // Event listeners
        sendButton.addEventListener('click', () => {
            sendMessage(userInput.value);
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage(userInput.value);
            }
        });

        clearButton.addEventListener('click', clearChat);

        // Handle example queries
        exampleQueries.forEach(example => {
            example.addEventListener('click', () => {
                userInput.value = example.textContent;
                sendMessage(example.textContent);
            });
        });

        // Initial greeting
        window.addEventListener('load', () => {
            addBotMessage("Hi! I'm the ROSA-TurtleSim agent üê¢ü§ñ. How can I help you today?");
        });
    </script>
</body>
</html>
